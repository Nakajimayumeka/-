<!DOCTYPE html>
<html lang="JA">
<head>
<meta charset='utf-8'/>
<title>文字の装飾</title>
<style>body{background:lavender;}
p{color:blue;}
</style>
</head>
<body>
<ul>
<li><font size="25pt">好きなお菓子</font></li>
<p>羊羹、パフェ、マカロン、スイートポテト、ラスク</p>
<li><strike>これらはとてもダイエットに効きます</strike></li>
これらはとてもダイエットに不利益です。
</ul>
</body>
</html>
