<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table making</title>
        <style>
            .table2{border:1px solid red;}
            .table2 th, .table2 td{border:1px solid red;}
            .table2 th{background-color:orange}
        </style>
    </head>
    <body>
        <table class="table2">
        <tr><th></th><th>番号</th><th>名前</th></tr>
        <tr><td>男</td><td>1</td><td>後藤</td></tr>
        <tr><td>男</td><td>2</td><td>鈴木</td></tr>
        <tr><td>女</td><td>3</td><td>元木</td></tr>
        </table>
    </body>
</html>
